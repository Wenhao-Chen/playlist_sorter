<!DOCTYPE html>
<html>
<head><meta charset="utf-8"/><title>Youtube Music Playlist Sorter Options</title></head>
<style>
    td {
    text-align: center;
    }
    html { overflow-y: scroll; }
    body { position: absolute; }
</style>
<body>
<h3 id="h3_titleRules">Title Rules</h3>
<table id="titleRules">
    <tr>
        <th><div id="header_originalTitle">Original Title</div></th>
        <th>    =>    </th>
        <th><div id="header_newTitle">New Title</div></th>
        <th><div id="header_newArtist1">New Artist Name</div></th>
        <th>  </th>
    </tr>
    <tr>
        <td><textarea id="originalTitle" cols="50"></textarea></td>
        <td>  </td>
        <td><textarea id="newTitle"></textarea></td>
        <td><textarea id="newArtist1"></textarea></td>
        <td><button id="b_title">+</button></td>
    </tr>
</table>

<h3 id="h3_artistRules">Artist Name Rules</h3>

<table id="artistRules">
    <tr>
        <th><div id="header_originalArtist">Original Artist Name</div></th>
        <th>    =>    </th>
        <th><div id="header_newArtist2">New Artist Name</div></th>
    </tr>
    <tr>
        <td><textarea id="originalArtist" cols="30"></textarea></td>
        <td>  </td>
        <td><textarea id="newArtist2"></textarea></td>
        <td><button id="b_artist">+</button></td>
    </tr>
</table>

<br><br>
<button id="save">Save</button>
<script src="../rules.js"></script>
<script src="options.js"></script>
</body>
</html>
